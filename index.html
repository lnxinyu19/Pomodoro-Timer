<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="time-control">
        <div>
          <div class="time-type">Session</div>
          <button class="btn session-time-add" type="button"  onclick="handleTimes(-60, 'sessionTimes')">-</button>
          <span id="sessionTimes"></span>
          <button class="btn session-time-decrease" type="button" onclick="handleTimes(60, 'sessionTimes')">+</button>
        </div>
        <div>
          <div class="time-type">Break Times</div>
          <button class="btn break-time-add" type="button" onclick="handleTimes(-60, 'breakTimes')">-</button>
          <span id="breakTimes"></span>
          <button class="btn break-time-decrease" type="button" onclick="handleTimes(60, 'breakTimes')">+</button>
        </div>
      </div>

      <div class="timer"><span id="mins"></span>ï¼š<span id="secs"></span></div>
      <div class="button-group">
        <button class="btn" type="button" id="startBtn">start</button>
        <button class="btn" type="button" id="pauseBtn">pause</button>
        <button class="btn" type="button" id="resetBtn">reset</button>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
